<ion-view title="购物车">
    <ion-content>
        <p class="well" ng-show="cart.length==0">
            您的购物车中还没有商品。<a  ui-sref="tabs.menuList">继续购物</a>
        </p>
        <ion-list class="list" ng-repeat="item in cart">
            <ion-item class="item item-thumbnail-left cartList">
                <img ng-src="{{item.product.imgsrc}}">
                <h3>{{item.product.name}}</h3>
                <p>单价：{{item.product.price | currency:"￥"}}</p>
                <div class="buyNum">
                    <button class="jian" id="jian" ng-click="reduce(item)">-</button>
                    <input type="number" ng-model="item.number"/>
                    <button class="jia" id="jia" ng-click="add(item)">+</button>
                </div>
                <ion-option-button class="button button-calm" ng-click="remove(item)">删除</ion-option-button>
            </ion-item>

        </ion-list>
        <ion-list ng-show="cart.length>0">
            <div class="clearfix">
                <p class="totPay">总计：{{money() | currency:"￥"}}</p>
                <button class="button button-energized buyIt" ng-click="toDetail()">去结算</button>
                <button class="button button-energized clearIt" id="clearIt" ng-click="clear()">清空购物车</button>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
